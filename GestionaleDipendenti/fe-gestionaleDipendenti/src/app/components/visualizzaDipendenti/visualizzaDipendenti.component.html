
<div class="container">
  <div class="button-container">
    <button
    pButton
    type="button"
    label="Assummi"
    class="p-button-success"
    (click)="navigateTo('assumi')"
  ></button>
  <button
    pButton
    type="button"
    label="Torna indietro"
    class="p-button-primary"
    (click)="navigateTo('home')"
  ></button>
  </div>

</div>

<p-table [value]="" styleClass="p-datatable-gridlines" [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template pTemplate="caption"> Header </ng-template>
  <ng-template pTemplate="header">
      <tr>
          <th>Code</th>
          <th>Name</th>
          <th>Category</th>
          <th>Quantity</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-dip>
      <tr>
          <td>{{ dip.code }}</td>
          <td>{{ dip.name }}</td>
          <td>{{ dip.category }}</td>
          <td>{{ dip.quantity }}</td>
      </tr>
  </ng-template>
</p-table>
